<body>

    </h1>
    <main>
        <div></div>
        <ol>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario World</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario 64</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Galaxy</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Bros. 3</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Galaxy 2</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Bros.</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Bros. 2 (JP)</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Yoshi's Island</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario 3D Land</span>
            </li>
            <li class="hidden">
                <span><span><span><span></span></span></span></span>
                <span>Super Mario Land</span>
            </li>
        </ol>
    </main>

    <script>
        var liCollection = document.getElementsByTagName('li');
        var audio = new Audio();
        var fileArray = [
            './audio/smw_pipe.wav',
            './audio/smw_jump.wav',
            './audio/smw_kick.wav',
            './audio/smw_coin.wav',
            './audio/smw_dragon_coin.wav',
            './audio/smw_egg_hatching.wav',
            './audio/smw_power-up_appears.wav',
            './audio/smw_power-up.wav',
            './audio/smw_1-up.wav',
            './audio/smw_midway_gate.wav'
        ];

        document.body.addEventListener('click', function() {
            for (let i = liCollection.length - 1; i >= 0; i--) {
                play(i);

                if (liCollection[i].classList.contains('hidden')) {
                    liCollection[i].classList.remove('hidden');
                    break;
                }
            }
        });

        function play(index) {
            let file;

            switch (index) {
                case 0:
                    file = fileArray[9];
                    break;
                case 1:
                    file = fileArray[8];
                    break;
                case 2:
                    file = fileArray[7];
                    break;
                case 3:
                    file = fileArray[6];
                    break;
                case 4:
                    file = fileArray[5];
                    break;
                case 5:
                    file = fileArray[4];
                    break;
                case 6:
                    file = fileArray[3];
                    break;
                case 7:
                    file = fileArray[2];
                    break;
                case 8:
                    file = fileArray[1];
                    break;
                default:
                    file = fileArray[0];
            }

            audio.src = file;
            audio.play().catch((e) => {
                // supress
            });
        }
    </script>
</body>
</html>
